
<ion-header  class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" routerLink="/login" routerDirection="forward">
      <img src="assets/imgs/Back Icon.png" alt="..." class="back-icon">
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <form>
    <div class="form">
      <div class="form-group">
        <img src="assets/imgs/rock.png" alt=".." class="forgot-img">
      </div>
      <div class="form-group">
        <div>
          FORGOT PASSWORD
        </div>
        <br>
        <div class="text">
          We just need your registered email address 
to send you password reset. 
        </div>
      </div>
      <br>
      <div class="form-group">
        <div class="input-group">
          <img src="assets/imgs/Email Icon.png" class="form-icon email-icon">
          <input type="text" class="form-control" name="userName" placeholder="Email ID">
        </div>
      </div>
      <div class="form-group" routerLink="/done" routerDirection="forward">
        <ion-button expand="block" color="red" class="auth-button" >RESET PASSWORD</ion-button>
      </div>

    </div>
    <div class="auth-bottom">
        <div class="text">
          Donâ€™t have an account ?  
        </div>
        <div class="auth-text" mode="ios" routerLink="/register" routerDirection="forward">
          REGISTER
        </div>
      </div>
  </form>
</ion-content>
