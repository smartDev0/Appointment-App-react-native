<ion-header no-border>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" routerLink="/profile" routerDirection="forward">
      <img src="assets/imgs/back.svg" alt="..." class="back-icon">
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-icon name="notifications"></ion-icon>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>ADD NEW FAMILY MEMBER</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <div class="edit-profile">
    <ion-row>
      <ion-col style="text-align: center;">
        <img src="assets/imgs/upload.svg" class="upload-img">
      </ion-col>
    </ion-row>
    <div class="form-group">
      <div class="input-group">
        <input type="text" class="form-control form-control-input" name="fullname" placeholder="Name of the patient">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <input type="text" class="form-control form-control-input" name="phone" placeholder="Relation">
      </div>
    </div>
    <div class="form-group">
      <div class="select-group">
        <ion-row>
          <ion-col>
            <ion-label>Gender</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <div class="text select-item">
              Male
            </div>
          </ion-col>
          <ion-col >
            <div class="text select-item">
              Female
            </div>
          </ion-col>
          <ion-col >
            <div class="text select-item">
              Transgender
            </div>
          </ion-col>
        </ion-row>
      </div>
    </div>
    <div class="form-group">
      <div class="select-group">
        <ion-row>
          <ion-col size="9">
            <ion-label>Date of Birth</ion-label>
            <ion-row>
              <ion-col size="4">
                <input type="number" placeholder="DD" class="input">
              </ion-col>
              <ion-col size="3">
                <input type="number" placeholder="MM" class="input">
              </ion-col>
              <ion-col size="5">
                <input type="number" placeholder="YYYY" class="input">
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col size="3">
            <ion-label>Age</ion-label>
            <ion-row>
              <ion-col size="12">
                <input type="number" placeholder="32" class="input">
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <input type="number" class="form-control form-control-input" name="fullname" placeholder="Mobile Number">
      </div>
    </div>
    <br>
    <ion-button expand="block" color="success">ADD TO MY FAMILY</ion-button>
  </div>
</ion-content>
